 requires_mod_ap_mind_over_matter_str_1:0 "$TRIGGER_FAIL$需要§Y$ap_mind_over_matter$§!超凡飞升。\n若使用MOD战舰少女R：\n若拥有“战舰少女联盟制”，则需要§Y苍青幻影§!超凡飞升，或者§YProject-S§!超凡飞升。\n若拥有“深海舰队制度”，则需要§Y第一路线：缄默之声§!或§Y第二路线：破冰§!超凡飞升。\n若使用MOD星舰少女：\n若拥有“星舰联合政府制”，则需要§Y银河帝国§!超凡飞升。\n若使用MOD午餐肉(IMBA东方即special touhou species)mod：\n若使用幻想乡国家，则需要§Y幻·想·突·破§!超凡飞升。\n若使用红魔馆国家，则需要§Y完美之王§!超凡飞升。\n若使用多彩国家，则需要完成主体种族第二段飞升。"

 requires_mod_ap_engineered_evolution_str_1:0 "$TRIGGER_FAIL$需要§Y$ap_engineered_evolution$§!超凡飞升。\n若使用MOD战舰少女R：\n若拥有“战舰少女联盟制”，则需要§Y苍青幻影§!超凡飞升。\n若拥有“深海舰队制度”，则需要§Y第一路线：缄默之声§!或§Y第二路线：破冰§!超凡飞升。\n若使用MOD星舰少女：\n若拥有“星舰联合政府制”，则需要§Y银河帝国§!超凡飞升。\n若使用MOD午餐肉(IMBA东方即special touhou species)mod：\n若使用幻想乡国家，则需要§Y幻·想·突·破§!超凡飞升。\n若使用红魔馆国家，则需要§Y完美之王§!超凡飞升。\n若使用多彩国家，则需要完成主体种族第二段飞升。"

